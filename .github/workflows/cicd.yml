name: CI/CD Pipeline

env:
  SERVICE_NAME: food-review-service
  PYTHON_BASE_IMAGE: mwalbeck/python-poetry:1.8-3.11

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    container:
      image: ${{ env.PYTHON_BASE_IMAGE }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Check
        run: |
          poetry install --only dev
          make lint.check

      - name: Unit Tests
        run: |
          poetry install --only main,test
          make test
